<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acerte o Coelho</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h1>üê∞ Acerte o Coelho! üê∞</h1>
            <div class="level-indicator">N√≠vel: <span id="level">1</span></div>
            <div class="high-score">Recorde: <span id="highScore">0</span></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-label">Pontos</span>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Tempo</span>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Acertos</span>
                <div class="stat-value" id="hits">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button id="startBtn">Iniciar Jogo</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Jogo Finalizado!</h2>
            <p>Pontua√ß√£o: <span id="finalScore">0</span></p>
            <p>Acertos: <span id="finalHits">0</span></p>
            <button id="restartBtn">Jogar Novamente</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
