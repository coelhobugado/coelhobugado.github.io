<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Stream Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16213e">
    <!-- Add meta tags for iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RadioPro">
    <!-- Link to a placeholder apple-touch-icon, actual icon would be needed -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85; /* Increased opacity */
            font-weight: 300;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5); /* Added focus indicator */
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Increased opacity */
        }

        .genre-filter {
            padding: 15px 30px; /* Aumentado o padding */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Adicionada uma borda sutil */
            border-radius: 30px; /* Aumentado o border-radius */
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 15px; /* Levemente aumentado */
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 150px; /* Aumentado o min-width */
            appearance: none; /* Remove a aparência padrão do sistema */
            -webkit-appearance: none;
            -moz-appearance: none;
            /* Adicionar espaço para a seta personalizada */
            padding-right: 45px; /* Espaço para a seta */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5H7z'/%3e%3c/svg%3e"); /* Seta SVG branca */
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        .genre-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5); /* Sombra mais pronunciada */
            border-color: rgba(255, 255, 255, 0.4); /* Borda mais clara no hover */
        }

        .genre-filter:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6); /* Borda destacada no foco */
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3); /* Glow effect no foco */
        }

        .player-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .current-station {
            text-align: center;
            margin-bottom: 25px;
        }

        .station-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            /* REMOVIDO: animation: pulse 2s infinite; */
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Animação de Rotação */
        @keyframes spin-vinyl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning-avatar {
            animation: spin-vinyl 2s linear infinite; /* APENAS A ANIMAÇÃO DE ROTAÇÃO */
        }
        
        #currentAvatar img { 
            /* Assegura que a imagem em si não quebre o 'border-radius' do pai durante a rotação. */
            /* Esta regra já existe e deve ser suficiente: style="width:100%;height:100%;border-radius:50%;object-fit:cover;" */
        }

        .station-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .station-info {
            opacity: 0.85; /* Increased opacity */
            font-size: 1rem;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .control-btn:focus-visible { /* Using focus-visible for better accessibility */
            outline: 2px solid #4ecdc4;
            outline-offset: 2px;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .play-btn {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
        }

        .genres-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .genre-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .genre-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .genre-card:focus-visible { /* Using focus-visible */
            outline: 2px solid #4ecdc4;
            outline-offset: 2px;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .genre-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .station-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .station-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .station-card:focus-visible { /* Using focus-visible */
            outline: 2px solid #4ecdc4;
            outline-offset: 2px;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .station-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            transition: left 0.5s;
        }

        .station-card:hover::before {
            left: 100%;
        }

        .station-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .station-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .station-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .station-meta {
            font-size: 0.9rem;
            opacity: 0.8; /* Increased opacity */
        }

        .station-quality {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            color: #ffffff; /* Ensure error message text is white */
        }

        .empty-message { /* New class for non-error empty states */
            padding: 30px;
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.75);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-playing {
            background: #4ecdc4;
            animation: pulse 1.5s infinite;
        }

        .status-stopped {
            background: #ff6b6b;
        }

        .status-loading {
            background: #ffd93d;
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px; /* Reduced padding */
            }

            .header {
                padding: 20px; /* Reduced padding for header */
                margin-bottom: 20px; /* Adjusted margin */
            }

            .logo {
                font-size: 1.8rem; /* Slightly reduced font size */
            }
            
            .subtitle {
                font-size: 1rem; /* Adjusted for better legibility */
            }

            .search-container {
                flex-direction: column;
                gap: 10px; /* Adjusted gap */
                margin-bottom: 20px; /* Adjusted margin */
            }

            .search-input {
                min-width: 100%;
                padding: 12px 18px; /* Adjusted padding */
                font-size: 15px; /* Adjusted font size */
            }

            .genre-filter {
                padding: 12px 25px; /* Adjusted padding */
                padding-right: 40px; /* Keep space for arrow */
                font-size: 15px; /* Adjusted font size */
                min-width: 100%; /* Make full width */
            }
            
            .player-section {
                padding: 20px; /* Reduced padding */
                margin-bottom: 20px; /* Adjusted margin */
            }

            .station-avatar {
                width: 100px; /* Slightly smaller avatar */
                height: 100px;
                font-size: 2.5rem; /* Adjusted icon size */
                margin-bottom: 15px;
            }

            .station-name {
                font-size: 1.5rem; /* Reduced font size */
                margin-bottom: 5px;
            }

            .station-info {
                font-size: 0.9rem; /* Adjusted for legibility */
            }

            .player-controls {
                gap: 15px; /* Existing, seems okay */
                margin-bottom: 20px; /* Added margin */
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem; /* Existing, seems okay */
            }

            .play-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem; /* Existing, seems okay */
            }

            .volume-container {
                flex-direction: column;
                gap: 10px; /* Existing, seems okay */
            }
            .volume-slider {
                width: 100%; /* Make volume slider take more width */
            }

            .genres-section {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Smaller minmax */
                gap: 10px; /* Reduced gap */
                margin-bottom: 20px; /* Adjusted margin */
            }
            
            .genre-card {
                padding: 15px; /* Adjusted padding */
            }

            .genre-icon {
                font-size: 2rem; /* Reduced icon size */
                margin-bottom: 8px; /* Adjusted margin */
            }
            
            .genre-card h3 {
                font-size: 0.9rem; /* Adjust genre card title */
            }

            .stations-grid {
                grid-template-columns: 1fr; /* Already set for single column */
                gap: 10px; /* Reduced gap */
            }

            .station-card {
                padding: 15px; /* Adjusted padding */
            }

            .station-header {
                gap: 10px; /* Reduced gap */
                margin-bottom: 10px; /* Adjusted margin */
                flex-direction: row; /* Ensure horizontal layout */
            }
            
            .station-logo {
                width: 40px; /* Smaller logo */
                height: 40px;
            }

            .station-details h3 {
                font-size: 1.1rem; /* Adjusted font size */
            }

            .station-meta {
                font-size: 0.85rem; /* Adjusted font size */
            }
            
            .station-quality {
                top: 10px; /* Adjusted position */
                right: 10px; /* Adjusted position */
                padding: 4px 8px; /* Adjusted padding */
                font-size: 0.75rem; /* Adjusted font size */
            }
            
            .favorite-btn {
                top: 10px; /* Adjusted position */
                left: 10px; /* Moved to the left */
                right: auto; /* Ensure right is not applied */
                font-size: 1.3rem; /* Adjusted size for tappability */
            }
            
            .section-title {
                font-size: 1.3rem; /* Adjust section titles */
            }
        }

        .favorites-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
    left: 15px; /* Changed from right: 50px */
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover,
        .favorite-btn.active {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .favorite-btn:focus-visible { /* Using focus-visible */
            outline: 2px solid #ff6b6b;
            outline-offset: 1px;
        }

        #genreFilter option, #countryFilter option {
            color: #333;
            background-color: #fff; /* Garante que o fundo da lista de opções seja branco */
        }

        /* Animations for Player Updates */
        .player-content-fade-out {
            opacity: 0 !important;
            transform: translateY(-10px) !important;
            transition: opacity 0.15s ease-out, transform 0.15s ease-out !important;
        }

        .player-content-fade-in {
            opacity: 0 !important;
            transform: translateY(10px) !important;
        }
        
        .player-content-fade-in.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
            transition: opacity 0.15s ease-in, transform 0.15s ease-in !important;
        }

        /* Animation for Station Card Appearance */
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .station-card-animated {
            animation: fadeInCard 0.4s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">🎵 Radio Stream Pro</h1>
            <p class="subtitle">Sua estação de rádio online favorita</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar estações..." id="searchInput">
            <select class="genre-filter" id="genreFilter">
                <option value="">Todos os Gêneros</option>
            </select>
            <select class="genre-filter" id="countryFilter">
                <option value="">Todos os Países</option>
            </select>
        </div>

        <div class="player-section">
            <div class="current-station">
                <div class="station-avatar" id="currentAvatar">🎵</div>
                <h2 class="station-name" id="currentStationName">Selecione uma estação</h2>
                <p class="station-info" id="currentStationInfo">Navegue pelas opções abaixo</p>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
            </div>

            <div class="volume-container">
                <span>🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>

            <audio id="audioPlayer" preload="none"></audio>
        </div>

        <div class="genres-section" id="genresSection">
            <div class="genre-card" data-genre="pop">
                <div class="genre-icon">🎤</div>
                <h3>Pop</h3>
            </div>
            <div class="genre-card" data-genre="rock">
                <div class="genre-icon">🎸</div>
                <h3>Rock</h3>
            </div>
            <div class="genre-card" data-genre="jazz">
                <div class="genre-icon">🎺</div>
                <h3>Jazz</h3>
            </div>
            <div class="genre-card" data-genre="classical">
                <div class="genre-icon">🎼</div>
                <h3>Clássica</h3>
            </div>
            <div class="genre-card" data-genre="electronic">
                <div class="genre-icon">🎛</div>
                <h3>Eletrônica</h3>
            </div>
            <div class="genre-card" data-genre="country">
                <div class="genre-icon">🤠</div>
                <h3>Country</h3>
            </div>
        </div>

        <div class="stations-grid" id="stationsGrid">
            <div class="loading">Carregando estações...</div>
        </div>

        <div class="favorites-section">
            <h2 class="section-title">⭐ Favoritos</h2>
            <div class="stations-grid" id="favoritesGrid">
                <p style="text-align: center; opacity: 0.7;">Nenhuma estação favorita ainda</p>
            </div>
        </div>
    </div>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.isPlaying = false;
                this.currentStation = null;
                this.stations = [];
                this.filteredStations = [];
                this.favorites = JSON.parse(localStorage.getItem('radioFavorites')) || [];
                this.currentIndex = 0;
                this.apiUrl = 'https://de1.api.radio-browser.info/json';
                
                this.initializeElements();
                this.bindEvents();
                this.loadGenres();
                this.loadCountries();
                this.loadStations(); // Initial load without country filter
                this.loadFavorites();
                this.setupMediaSessionHandlers(); // Call to setup media session handlers
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.searchInput = document.getElementById('searchInput');
                this.genreFilter = document.getElementById('genreFilter');
                this.countryFilter = document.getElementById('countryFilter');
                this.stationsGrid = document.getElementById('stationsGrid');
                this.favoritesGrid = document.getElementById('favoritesGrid');
                this.currentStationName = document.getElementById('currentStationName');
                this.currentStationInfo = document.getElementById('currentStationInfo');
                this.currentAvatar = document.getElementById('currentAvatar');
            }

            bindEvents() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousStation());
                this.nextBtn.addEventListener('click', () => this.nextStation());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.searchInput.addEventListener('input', (e) => this.filterStations(e.target.value));
                this.genreFilter.addEventListener('change', (e) => this.filterByGenre(e.target.value));
                this.countryFilter.addEventListener('change', (e) => this.filterByCountry(e.target.value));

                document.querySelectorAll('.genre-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const genre = card.dataset.genre;
                        this.genreFilter.value = genre; 
                        this.filterByGenre(genre); 
                    });
                });

                this.audio.addEventListener('loadstart', () => this.updatePlayButton('loading'));
                this.audio.addEventListener('canplay', () => this.updatePlayButton('ready'));
                this.audio.addEventListener('error', () => this.handleAudioError());
                this.audio.addEventListener('ended', () => {
                    if (this.currentAvatar) {
                        this.currentAvatar.classList.remove('spinning-avatar');
                    }
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.playbackState = "none";
                    }
                    this.nextStation();
                });
            }

            setupMediaSessionHandlers() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => {
                        if (!this.isPlaying) {
                            this.togglePlay(); // Or directly call playStation if currentStation is set
                        }
                    });
                    navigator.mediaSession.setActionHandler('pause', () => {
                        if (this.isPlaying) {
                            this.togglePlay();
                        }
                    });
                    navigator.mediaSession.setActionHandler('previoustrack', () => {
                        this.previousStation();
                    });
                    navigator.mediaSession.setActionHandler('nexttrack', () => {
                        this.nextStation();
                    });
                }
            }

            async loadGenres() {
                try {
                    const response = await fetch(`${this.apiUrl}/tags?limit=50&hidebroken=true&order=stationcount&reverse=true`);
                    const genres = await response.json();
                    
                    genres.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre.name.toLowerCase();
                        // Adiciona a contagem de estações ao texto da opção
                        option.textContent = `${genre.name} (${genre.stationcount || 0})`; 
                        this.genreFilter.appendChild(option);
                    });
                } catch (error) {
                    console.error('Erro ao carregar gêneros:', error);
                }
            }

            async loadCountries() {
                try {
                    const response = await fetch('https://de1.api.radio-browser.info/json/countries?limit=500&hidebroken=true&order=stationcount&reverse=true');
                    let countries = await response.json();
                    
                    countries.sort((a, b) => a.name.localeCompare(b.name)); // Keep sorting by name after fetching

                    if (this.countryFilter) {
                        countries.forEach(country => {
                            if (country.name && country.name.trim() !== "" && country.iso_3166_1 && country.iso_3166_1.trim() !== "") {
                                const option = document.createElement('option');
                                option.value = country.iso_3166_1;
                                // Adiciona a contagem de estações ao texto da opção
                                option.textContent = `${country.name} (${country.stationcount || 0})`; 
                                this.countryFilter.appendChild(option);
                            }
                        });
                    } else {
                        console.error('countryFilter element not found when trying to load countries.');
                    }
                } catch (error) {
                    console.error('Erro ao carregar países:', error);
                    if (this.countryFilter) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = 'Erro ao carregar países';
                        option.disabled = true;
                        this.countryFilter.appendChild(option);
                    }
                }
            }

            async loadStations(genre = '', search = '', countryCode = '') { 
                try {
                    this.showLoading();
                    let url = `${this.apiUrl}/stations/search?limit=100&hidebroken=true&order=clickcount&reverse=true`;
                    
                    if (genre) url += `&tag=${genre}`;
                    if (search) url += `&name=${search}`;
                    if (countryCode) url += `&countrycode=${countryCode}`; 
                    
                    const response = await fetch(url);
                    this.stations = await response.json();
                    this.filteredStations = [...this.stations];
                    this.renderStations();
                } catch (error) {
            // For loadStations error, using .error-message is appropriate
                    this.showError('Erro ao carregar estações. Tentando novamente...');
                    setTimeout(() => this.loadStations(genre, search, countryCode), 3000); 
                }
            }

            showLoading() {
                this.stationsGrid.innerHTML = '<div class="loading">Carregando estações...</div>';
            }

            showError(message) {
                this.stationsGrid.innerHTML = `<div class="error-message">${message}</div>`;
            }

            renderStations() {
                if (this.filteredStations.length === 0) {
            // Using .empty-message for "no stations found" as it's not a fetch error
            this.stationsGrid.innerHTML = '<div class="empty-message">Nenhuma estação encontrada. Tente um termo de busca ou gênero diferente.</div>';
                    return;
                }

                this.stationsGrid.innerHTML = this.filteredStations.map((station, index) => `
                    <div class="station-card station-card-animated" style="animation-delay: ${index * 0.05}s" onclick="radioPlayer.selectStation(${index})">
                        <div class="station-quality">${station.bitrate || 'N/A'} kbps</div>
                        <button class="favorite-btn ${this.favorites.find(f => f.stationuuid === station.stationuuid) ? 'active' : ''}" 
                                onclick="event.stopPropagation(); radioPlayer.toggleFavorite('${station.stationuuid}')">
                            ${this.favorites.find(f => f.stationuuid === station.stationuuid) ? '⭐' : '☆'}
                        </button>
                        <div class="station-header">
                            <div class="station-logo">
                                ${station.favicon ? `<img src="${station.favicon}" alt="" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : station.name.charAt(0)}
                            </div>
                            <div class="station-details">
                                <h3>${station.name}</h3>
                                <div class="station-meta">
                                    <span class="status-indicator ${this.currentStation?.stationuuid === station.stationuuid ? (this.isPlaying ? 'status-playing' : 'status-stopped') : ''}"></span>
                                    ${station.country || 'Internacional'} • ${station.tags || 'Geral'}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            selectStation(index) {
                if (this.currentAvatar) { 
                    this.currentAvatar.classList.remove('spinning-avatar');
                }
                this.currentIndex = index;
                this.currentStation = this.filteredStations[index];
                this.updateCurrentStationInfo();
                this.playStation();
            }

            updateCurrentStationInfo() {
                if (!this.currentStation) return;

                const elementsToAnimate = [this.currentAvatar, this.currentStationName, this.currentStationInfo];

                elementsToAnimate.forEach(el => el.classList.add('player-content-fade-out'));

                setTimeout(() => {
                    this.currentStationName.textContent = this.currentStation.name;
                    this.currentStationInfo.textContent = `${this.currentStation.country || 'Internacional'} • ${this.currentStation.tags || 'Geral'}`;
                    this.currentAvatar.innerHTML = this.currentStation.favicon 
                        ? `<img src="${this.currentStation.favicon}" alt="" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`
                        : this.currentStation.name.charAt(0);
                    
                    elementsToAnimate.forEach(el => {
                        el.classList.remove('player-content-fade-out');
                        el.classList.add('player-content-fade-in');
                    });

                    // Force reflow/repaint before adding 'active' for fade-in
                    requestAnimationFrame(() => {
                        elementsToAnimate.forEach(el => el.classList.add('active'));
                    });
                    
                    setTimeout(() => {
                        elementsToAnimate.forEach(el => {
                            el.classList.remove('player-content-fade-in');
                            el.classList.remove('active');
                        });
                    }, 150); // Duration of fade-in animation

                }, 150); // Duration of fade-out animation
            }

            async playStation() {
                if (!this.currentStation) return;

                try {
                    this.audio.src = this.currentStation.url_resolved || this.currentStation.url;
                    await this.audio.play();
                    this.isPlaying = true;
                    if (this.currentAvatar) {
                        this.currentAvatar.classList.add('spinning-avatar');
                    }
                    this.updatePlayButton('playing');
                    this.renderStations();

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: this.currentStation.name,
                        artist: this.currentStation.tags ? this.currentStation.tags.split(',')[0].trim() : 'Radio Stream Pro',
                        album: this.currentStation.country || 'Live Radio',
                        artwork: [
                            { src: this.currentStation.favicon || 'icons/icon-96x96.png', sizes: '96x96', type: 'image/png' },
                            { src: this.currentStation.favicon || 'icons/icon-128x128.png', sizes: '128x128', type: 'image/png' },
                            { src: this.currentStation.favicon || 'icons/icon-192x192.png', sizes: '192x192', type: 'image/png' },
                            { src: this.currentStation.favicon || 'icons/icon-256x256.png', sizes: '256x256', type: 'image/png' },
                            { src: this.currentStation.favicon || 'icons/icon-384x384.png', sizes: '384x384', type: 'image/png' },
                            { src: this.currentStation.favicon || 'icons/icon-512x512.png', sizes: '512x512', type: 'image/png' },
                        ]
                    });
                    navigator.mediaSession.playbackState = "playing";
                }

                } catch (error) {
                    this.handleAudioError();
                }
            }

            togglePlay() {
                if (!this.currentStation) {
                    if (this.filteredStations.length > 0) {
                    this.selectStation(0); // This will call playStation which handles mediaSession
                    }
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    if (this.currentAvatar) {
                        this.currentAvatar.classList.remove('spinning-avatar');
                    }
                    this.updatePlayButton('paused');
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = "paused";
                }
                } else {
                this.playStation(); // playStation will set metadata and playing state
                }
            }

            previousStation() {
                if (this.filteredStations.length === 0) return;
                
                this.currentIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.filteredStations.length - 1;
                this.selectStation(this.currentIndex);
            }

            nextStation() {
                if (this.filteredStations.length === 0) return;
                
                this.currentIndex = (this.currentIndex + 1) % this.filteredStations.length;
                this.selectStation(this.currentIndex);
            }

            setVolume(value) {
                this.audio.volume = value / 100;
                this.volumeValue.textContent = `${value}%`;
            }

            updatePlayButton(state) {
                switch (state) {
                    case 'playing':
                        this.playBtn.innerHTML = '⏸';
                        break;
                    case 'paused':
                    case 'ready':
                        this.playBtn.innerHTML = '▶';
                        break;
                    case 'loading':
                        this.playBtn.innerHTML = '⏳';
                        break;
                }
            }

            handleAudioError() {
                if (this.currentAvatar) {
                    this.currentAvatar.classList.remove('spinning-avatar');
                }
                this.showError('Erro ao reproduzir estação. Tentando próxima...');
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "none";
            }
                setTimeout(() => this.nextStation(), 2000);
            }

            filterStations(searchTerm) { 
                this.loadStations(this.genreFilter.value, searchTerm, this.countryFilter.value);
            }

            filterByGenre(genre) { 
                if (genre) {
                    this.loadStations(genre, this.searchInput.value, this.countryFilter.value);
                } else {
                    this.loadStations('', this.searchInput.value, this.countryFilter.value);
                }
            }

            filterByCountry(countryCode) { 
                this.loadStations(this.genreFilter.value, this.searchInput.value, countryCode);
            }

            toggleFavorite(stationUuid) {
                const station = this.stations.find(s => s.stationuuid === stationUuid);
                if (!station) return;

                const existingIndex = this.favorites.findIndex(f => f.stationuuid === stationUuid);
                
                if (existingIndex >= 0) {
                    this.favorites.splice(existingIndex, 1);
                } else {
                    this.favorites.push(station);
                }

                localStorage.setItem('radioFavorites', JSON.stringify(this.favorites));
                this.renderStations();
                this.loadFavorites();
            }

            loadFavorites() {
                if (this.favorites.length === 0) {
            // Using new .empty-message class for consistency
            this.favoritesGrid.innerHTML = '<div class="empty-message">Nenhuma estação favorita ainda. Clique no ícone de coração 🤍 em uma estação para adicioná-la.</div>';
                    return;
                }

                this.favoritesGrid.innerHTML = this.favorites.map((station, index) => `
                    <div class="station-card station-card-animated" style="animation-delay: ${index * 0.05}s" onclick="radioPlayer.playFavorite(${index})">
                        <div class="station-quality">${station.bitrate || 'N/A'} kbps</div>
                        <button class="favorite-btn active" onclick="event.stopPropagation(); radioPlayer.toggleFavorite('${station.stationuuid}')">⭐</button>
                        <div class="station-header">
                            <div class="station-logo">
                                ${station.favicon ? `<img src="${station.favicon}" alt="" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : station.name.charAt(0)}
                            </div>
                            <div class="station-details">
                                <h3>${station.name}</h3>
                                <div class="station-meta">
                                    <span class="status-indicator ${this.currentStation?.stationuuid === station.stationuuid ? (this.isPlaying ? 'status-playing' : 'status-stopped') : ''}"></span>
                                    ${station.country || 'Internacional'} • ${station.tags || 'Geral'}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            playFavorite(index) {
                this.currentStation = this.favorites[index];
                this.updateCurrentStationInfo();
                this.playStation();
            }
        }

        const radioPlayer = new RadioPlayer();
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
