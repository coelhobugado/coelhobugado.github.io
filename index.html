<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Coelho</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --background-color: #1a1a1a;
            --container-background: #2a2a2a;
            --text-color: #e0e0e0;
            --hole-color: #111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
        }

        .game-container {
            background: var(--container-background);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--primary-color), 0 0 60px var(--secondary-color);
            max-width: 600px;
            width: 100%;
            border: 3px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5) 0,
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            animation: flicker 1.5s infinite alternate;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 10px;
        }

        .stat-box {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: bold;
            box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
            flex: 1;
            text-align: center;
            border: 2px solid var(--secondary-color);
        }

        .stat-value {
            font-size: 1.5em;
            margin-top: 5px;
            animation: score-pop 0.3s ease-out;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 80%;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #8B4513 0%, #2F4F4F 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 2px solid #A0522D;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .bunny {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 80%;
            height: 80%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            pointer-events: none;
        }

        .bunny.up {
            transform: translateX(-50%) translateY(0);
        }

        .bunny.golden .bunny-head {
            background: gold;
        }

        .bunny.hit .bunny-eye {
            display: none;
        }

        .bunny.hit .bunny-eye-hit {
            display: block;
        }

        .bunny-head {
            width: 60px;
            height: 50px;
            background: #f0f0f0;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            border: 2px solid #333;
        }

        .bunny-ear {
            width: 15px;
            height: 30px;
            background: #f0f0f0;
            border-radius: 10px;
            position: absolute;
            top: -20px;
            border: 2px solid #333;
        }

        .bunny-ear.left {
            left: 10px;
            transform: rotate(-15deg);
        }

        .bunny-ear.right {
            right: 10px;
            transform: rotate(15deg);
        }

        .bunny-eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .bunny-eye.left {
            left: 15px;
        }

        .bunny-eye.right {
            right: 15px;
        }

        .bunny-eye-hit {
            display: none;
            font-size: 1.2rem;
            position: absolute;
            top: 18px;
            color: #333;
        }

        .bunny-eye-hit.left {
            left: 15px;
        }

        .bunny-eye-hit.right {
            right: 15px;
        }

        .bunny-nose {
            width: 6px;
            height: 6px;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bunny-mouth {
            width: 10px;
            height: 5px;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 38px;
            left: 50%;
            transform: translateX(-50%);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            border: 2px solid var(--secondary-color);
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--secondary-color);
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--secondary-color), 0 0 45px var(--primary-color);
        }

        .game-over {
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
                max-width: 100%;
            }

            .game-board {
                max-width: 100%;
                gap: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            .stat-box {
                padding: 5px;
                font-size: 0.7rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        }

        @keyframes bunny-hit-2 {
            0% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: rotate(15deg) scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body onload="initBoard()">

    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h1>üê∞ Acerte o Coelho! üê∞</h1>
            <div class="level-indicator">N√≠vel: <span id="level">1</span></div>
            <div>Maior Pontua√ß√£o: <span id="highScore">0</span></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-label">Pontos</span>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Tempo</span>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Acertos</span>
                <div class="stat-value" id="hits">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">Iniciar Jogo</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Jogo Finalizado!</h2>
            <p>Pontua√ß√£o Final: <span id="finalScore">0</span></p>
            <p>Acertos: <span id="finalHits">0</span></p>
            <button onclick="startGame()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        let score = 0;
        let time = 30;
        let hits = 0;
        let isPlaying = false;
        let timer;
        let level = 1;
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'hit') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'gameOver') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                gainNode.gain.setValueAtTime(1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            }
        }

        function createBunny(bunnyContainer) {
            const isGolden = Math.random() < 0.1;
            const bunnyClass = isGolden ? 'bunny golden' : 'bunny';
            bunnyContainer.className = bunnyClass;

            const bunnyHead = document.createElement('div');
            bunnyHead.className = 'bunny-head';

            const leftEar = document.createElement('div');
            leftEar.className = 'bunny-ear left';
            bunnyHead.appendChild(leftEar);

            const rightEar = document.createElement('div');
            rightEar.className = 'bunny-ear right';
            bunnyHead.appendChild(rightEar);

            const leftEye = document.createElement('div');
            leftEye.className = 'bunny-eye left';
            bunnyHead.appendChild(leftEye);

            const rightEye = document.createElement('div');
            rightEye.className = 'bunny-eye right';
            bunnyHead.appendChild(rightEye);

            const leftEyeHit = document.createElement('div');
            leftEyeHit.className = 'bunny-eye-hit left';
            leftEyeHit.textContent = '@';
            bunnyHead.appendChild(leftEyeHit);

            const rightEyeHit = document.createElement('div');
            rightEyeHit.className = 'bunny-eye-hit right';
            rightEyeHit.textContent = '@';
            bunnyHead.appendChild(rightEyeHit);

            const nose = document.createElement('div');
            nose.className = 'bunny-nose';
            bunnyHead.appendChild(nose);

            const mouth = document.createElement('div');
            mouth.className = 'bunny-mouth';
            bunnyHead.appendChild(mouth);

            bunnyContainer.appendChild(bunnyHead);
        }

        function initBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                const bunnyContainer = document.createElement('div');
                createBunny(bunnyContainer);
                hole.appendChild(bunnyContainer);
                hole.addEventListener('click', () => whackBunny(hole));
                board.appendChild(hole);
            }
        }

        function whackBunny(hole) {
            const bunny = hole.querySelector('.bunny');
            if (!bunny.classList.contains('up') || !isPlaying) return;
            
            let points = 10;
            if (bunny.classList.contains('golden')) {
                points = 50;
            }
            score += points;
            document.getElementById('score').textContent = score;
            
            bunny.classList.add('hit');
            bunny.style.animation = 'bunny-hit-2 0.3s ease-out';
            playSound('hit');
            setTimeout(() => {
                bunny.classList.remove('up');
                bunny.classList.remove('hit');
                bunny.style.animation = '';
            }, 300);
        }

        function popUpBunny() {
            if (!isPlaying) return;
            const holes = document.querySelectorAll('.hole');
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            const bunny = randomHole.querySelector('.bunny');
            if (bunny && !bunny.classList.contains('up')) {
                bunny.classList.add('up');
                setTimeout(() => {
                    bunny.classList.remove('up');
                }, 800 - (level * 40));
            }
        }

        function startGame() {
            score = 0;
            time = 30;
            hits = 0;
            level = 1;
            isPlaying = true;
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = time;
            document.getElementById('hits').textContent = hits;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').disabled = true;

            timer = setInterval(() => {
                time--;
                document.getElementById('time').textContent = time;
                if (time <= 0) {
                    endGame();
                }
            }, 1000);

            setInterval(popUpBunny, 700 - (level * 40));
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timer);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            playSound('gameOver');
        }

    </script>
</body>
</html>
