<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Mapas Mentais</title>
    <!-- Opção preferencial: Usar um arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Se necessário, estilos essenciais ou de fallback podem ser adicionados aqui:
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Garante que o canvas seja cortado ao container se ele crescer */
        }
        canvas {
            display: block; /* Remove margem inferior padrão */
        }
        #shapeControls {
             margin-top: 10px; /* Definido no style.css ou aqui se necessário */
        }
        #textFormatControls {
            margin-top: 10px; /* Definido no style.css ou aqui se necessário */
        }
        #fontSizeInput {
            width: 60px; /* Definido no style.css ou aqui se necessário */
        }
    </style>
    -->
</head>
<body>
    <div id="canvas-container">
        <canvas id="mindMapCanvas"></canvas>
    </div>
    <div id="controls">
        <button id="themeSwitcherButton">🌙 Tema Escuro</button>
        <!-- UI controls will go here -->
        <button id="addNode">➕ Adicionar Nó</button>
        <button id="toggleConnectionMode">🔗 Criar Conexão</button>
        <button id="zoomIn">🔍+ Aumentar Zoom</button>
        <button id="zoomOut">🔍- Diminuir Zoom</button>
        <button id="saveAsImage">💾 Salvar como Imagem</button>
        <!-- More controls will be added later -->
        <div id="shapeControls"> <!-- Este div pode ter estilos definidos em style.css -->
            <span>Forma:</span>
            <button id="setShapeRectangle">▭ Retângulo</button>
            <button id="setShapeEllipse">○ Elipse</button>
            <button id="setShapeDiamond">◇ Diamante</button>
        </div>
        <div id="textFormatControls" style="display: none;"> <!-- Mantido 'display: none;' inline para garantir que comece oculto. Outros estilos devem ir para style.css -->
            <strong>Formatação de Texto:</strong><br>
            <label for="fontSizeInput">Tamanho da Fonte:</label> <input type="number" id="fontSizeInput" min="8" max="72">
            <label for="textColorInput">Cor do Texto:</label> <input type="color" id="textColorInput">
            <button id="toggleBoldButton">✏️ Negrito</button>
            <!-- <label>Font: <input type="text" id="fontFamilyInput" style="width: 100px;"></label> --> <!-- Optional: Add later if needed -->
        </div>
    </div>
    <script src="mindmap.js" defer></script>
</body>
</html>
