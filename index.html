<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Coelho</title>
    <style>
        :root {
            --hole-size: clamp(60px, 10vw, 100px);
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: linear-gradient(135deg, #a8e063, #56ab2f);
            --rabbit-color: #FF6347;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-color);
            overflow: hidden;
        }
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .hole {
            width: var(--hole-size);
            height: var(--hole-size);
            background-color: #654321;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.1s ease;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            position: relative;
        }
        .hole:active {
            transform: scale(0.95);
        }
        .rabbit {
            font-size: calc(var(--hole-size) * 0.6);
            transform: translateY(100%);
            transition: transform 0.1s ease-out;
            color: var(--rabbit-color);
            position: absolute;
            bottom: 0;
        }
        .rabbit.show {
            transform: translateY(0);
        }
        .rabbit.hit {
            animation: pop 0.3s ease-out;
        }
        .score, .high-score {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-top: 20px;
            color: #333;
        }
        .timer-container {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .timer-bar {
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 1s linear;
        }
        .btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: clamp(0.8rem, 2vw, 1rem);
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: var(--secondary-color);
        }
        .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .end-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        .end-screen-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Acerte o Coelho</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="score">Pontua√ß√£o: <span id="score">0</span></div>
        <div class="high-score">Recorde: <span id="highScore">0</span></div>
        <div class="timer-container">
            <div class="timer-bar" id="timerBar"></div>
        </div>
        <button class="btn" id="startBtn">Iniciar Jogo</button>
    </div>

    <div class="end-screen" id="endScreen">
        <div class="end-screen-content">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
            <p id="recordMessage"></p>
            <button class="btn" id="playAgainBtn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const timerBar = document.getElementById('timerBar');
        const startBtn = document.getElementById('startBtn');
        const endScreen = document.getElementById('endScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const recordMessageElement = document.getElementById('recordMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let lastHole;
        let timeUp = false;
        let timer;
        let difficulty = 1;
        let gameTime = 30;

        highScoreElement.textContent = highScore;

        const holes = [];
        const rabbits = [];

        function createGameBoard() {
            gameBoard.innerHTML = '';
            holes.length = 0;
            rabbits.length = 0;
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                const rabbit = document.createElement('div');
                rabbit.classList.add('rabbit');
                rabbit.textContent = 'üê∞';
                hole.appendChild(rabbit);
                gameBoard.appendChild(hole);
                holes.push(hole);
                rabbits.push(rabbit);
                hole.addEventListener('mousedown', whack);
                hole.addEventListener('touchstart', whack);
            }
        }

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min) / difficulty;
        }

        function randomHole(holes) {
            const index = Math.floor(Math.random() * holes.length);
            const hole = holes[index];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function showRabbit() {
            const time = randomTime(500, 1500);
            const hole = randomHole(holes);
            const rabbit = hole.querySelector('.rabbit');
            rabbit.classList.add('show');
            setTimeout(() => {
                rabbit.classList.remove('show');
                if (!timeUp) showRabbit();
            }, time);
        }

        function startGame() {
            resetGame();
            createGameBoard();
            showRabbit();
            startTimer();
            startBtn.disabled = true;
        }

        function resetGame() {
            score = 0;
            scoreElement.textContent = '0';
            timeUp = false;
            difficulty = 1;
            gameTime = 30;
            timerBar.style.width = '100%';
        }

        function startTimer() {
            let timeLeft = gameTime;
            timer = setInterval(() => {
                timeLeft--;
                const progress = (timeLeft / gameTime) * 100;
                timerBar.style.width = `${progress}%`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            timeUp = true;
            startBtn.disabled = false;
            showEndScreen();
        }

        function showEndScreen() {
            finalScoreElement.textContent = score;
            updateHighScore();
            endScreen.classList.add('show');
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
                recordMessageElement.textContent = "Novo recorde! Parab√©ns!";
            } else if (score === highScore) {
                recordMessageElement.textContent = "Voc√™ igualou o recorde atual!";
            } else {
                recordMessageElement.textContent = `O recorde atual √© ${highScore}. Continue tentando!`;
            }
        }

        function whack(e) {
            if (!e.isTrusted) return;
            const rabbit = this.querySelector('.rabbit');
            if (rabbit.classList.contains('show')) {
                score++;
                scoreElement.textContent = score;
                rabbit.classList.remove('show');
                rabbit.classList.add('hit');
                setTimeout(() => rabbit.classList.remove('hit'), 300);
                increaseDifficulty();
            } else {
                this.classList.add('shake');
                setTimeout(() => this.classList.remove('shake'), 500);
            }
        }

        function increaseDifficulty() {
            difficulty = Math.min(difficulty + 0.1, 3);
        }

        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => {
            endScreen.classList.remove('show');
            startGame();
        });

        createGameBoard();
    </script>
</body>
</html>
