<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acerte o Coelho</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --background-color: #1a1a1a;
            --container-background: #2a2a2a;
            --text-color: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            user-select: none;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            background: var(--container-background);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vh 2vw;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5) 0,
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .game-header {
            text-align: center;
            width: 100%;
            flex-shrink: 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(0.5rem, 2.5vw, 1rem);
            text-shadow: 0 0 5px var(--primary-color);
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 0.3vh;
            line-height: 1.2;
        }

        .level-indicator, .high-score {
            font-size: clamp(0.35rem, 1.5vw, 0.6rem);
            margin: 0.2vh 0;
            line-height: 1.3;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            gap: 1vw;
            margin: 1vh 0;
            flex-shrink: 0;
        }

        .stat-box {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 0.5vh 1vw;
            border-radius: 6px;
            font-size: clamp(0.4rem, 1.5vw, 0.65rem);
            font-weight: bold;
            box-shadow: 0 0 8px var(--primary-color);
            flex: 1;
            text-align: center;
            border: 1.5px solid var(--secondary-color);
            line-height: 1.2;
        }

        .stat-label {
            display: block;
            font-size: 0.8em;
            margin-bottom: 0.2vh;
        }

        .stat-value {
            font-size: 1.3em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1vw;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 1vh auto;
            flex-shrink: 1;
        }

        .hole {
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, #8B4513 0%, #2F4F4F 100%);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 2px solid #A0522D;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .bunny {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 80%;
            height: 80%;
            transition: transform 0.15s ease-out;
            pointer-events: none;
        }

        .bunny.up {
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .bunny.golden .bunny-head {
            background: gold;
            box-shadow: 0 0 10px gold;
        }

        .bunny.hit {
            animation: bunny-hit 0.3s ease-out;
        }

        .bunny.hit .bunny-eye {
            display: none;
        }

        .bunny.hit .bunny-eye-hit {
            display: block;
        }

        .bunny-head {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            border: 2px solid #333;
        }

        .bunny-ear {
            width: 25%;
            height: 50%;
            background: #f0f0f0;
            border-radius: 10px;
            position: absolute;
            top: -20%;
            border: 2px solid #333;
        }

        .bunny-ear.left {
            left: 10%;
            transform: rotate(-15deg);
        }

        .bunny-ear.right {
            right: 10%;
            transform: rotate(15deg);
        }

        .bunny-eye {
            width: 15%;
            height: 15%;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 30%;
        }

        .bunny-eye.left {
            left: 25%;
        }

        .bunny-eye.right {
            right: 25%;
        }

        .bunny-eye-hit {
            display: none;
            font-size: clamp(0.6rem, 2vw, 1rem);
            position: absolute;
            top: 28%;
            color: #333;
        }

        .bunny-eye-hit.left {
            left: 25%;
        }

        .bunny-eye-hit.right {
            right: 25%;
        }

        .bunny-nose {
            width: 10%;
            height: 10%;
            background: #ff69b4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .bunny-mouth {
            width: 20%;
            height: 10%;
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
        }

        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 1vh 0;
            flex-shrink: 0;
        }

        button {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            border: 2px solid var(--secondary-color);
            padding: 1.2vh 4vw;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.45rem, 1.8vw, 0.75rem);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px var(--primary-color);
            touch-action: manipulation;
            line-height: 1.3;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--secondary-color);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--container-background);
            padding: 3vh 5vw;
            border-radius: 12px;
            border: 3px solid var(--primary-color);
            text-align: center;
            display: none;
            z-index: 2000;
            box-shadow: 0 0 30px var(--primary-color);
            max-width: 90vw;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: clamp(0.7rem, 3vw, 1.2rem);
            color: var(--secondary-color);
            margin-bottom: 2vh;
            line-height: 1.3;
        }

        .game-over p {
            font-size: clamp(0.5rem, 2vw, 0.8rem);
            margin: 1vh 0;
            line-height: 1.4;
        }

        @keyframes flicker {
            0%, 100% { text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
            50% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color); }
        }

        @keyframes bunny-hit {
            0%, 100% {
                transform: translateX(-50%) translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(-50%) translateY(0) rotate(-10deg) scale(1.1);
            }
            75% {
                transform: translateX(-50%) translateY(0) rotate(10deg) scale(1.1);
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-height: 600px) {
            .game-board {
                width: 80%;
                max-width: 300px;
            }

            h1 {
                font-size: clamp(0.4rem, 2vw, 0.8rem);
            }
        }

        /* Ajustes para landscape em mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
                padding: 1vh 2vw;
            }

            .game-header {
                width: 100%;
                order: 1;
            }

            .stats {
                width: 30%;
                flex-direction: column;
                order: 2;
                margin: 0 1vw;
            }

            .game-board {
                width: 50%;
                max-width: 40vh;
                order: 3;
                margin: 0;
            }

            .controls {
                width: 100%;
                order: 4;
            }

            h1 {
                font-size: clamp(0.4rem, 2vh, 0.7rem);
                margin-bottom: 0.5vh;
            }

            .level-indicator, .high-score {
                font-size: clamp(0.3rem, 1.5vh, 0.5rem);
            }
        }

        /* Telas muito grandes */
        @media (min-width: 1200px) {
            .game-board {
                max-width: 450px;
            }

            h1 {
                font-size: 1.1rem;
            }

            .stat-box {
                font-size: 0.7rem;
            }

            button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h1>üê∞ Acerte o Coelho! üê∞</h1>
            <div class="level-indicator">N√≠vel: <span id="level">1</span></div>
            <div class="high-score">Recorde: <span id="highScore">0</span></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-label">Pontos</span>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Tempo</span>
                <div class="stat-value" id="time">30</div>
            </div>
            <div class="stat-box">
                <span class="stat-label">Acertos</span>
                <div class="stat-value" id="hits">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button id="startBtn">Iniciar Jogo</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Jogo Finalizado!</h2>
            <p>Pontua√ß√£o: <span id="finalScore">0</span></p>
            <p>Acertos: <span id="finalHits">0</span></p>
            <button id="restartBtn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        let score = 0;
        let time = 30;
        let hits = 0;
        let isPlaying = false;
        let timer = null;
        let bunnyTimer = null;
        let level = 1;
        let highScore = parseInt(localStorage.getItem('highScore')) || 0;
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'hit') {
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else if (type === 'gameOver') {
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                }
            } catch (e) {
                console.error('Erro ao reproduzir som:', e);
            }
        }

        function createBunny(bunnyContainer) {
            const isGolden = Math.random() < 0.1;
            bunnyContainer.className = isGolden ? 'bunny golden' : 'bunny';

            const bunnyHead = document.createElement('div');
            bunnyHead.className = 'bunny-head';

            const leftEar = document.createElement('div');
            leftEar.className = 'bunny-ear left';
            bunnyHead.appendChild(leftEar);

            const rightEar = document.createElement('div');
            rightEar.className = 'bunny-ear right';
            bunnyHead.appendChild(rightEar);

            const leftEye = document.createElement('div');
            leftEye.className = 'bunny-eye left';
            bunnyHead.appendChild(leftEye);

            const rightEye = document.createElement('div');
            rightEye.className = 'bunny-eye right';
            bunnyHead.appendChild(rightEye);

            const leftEyeHit = document.createElement('div');
            leftEyeHit.className = 'bunny-eye-hit left';
            leftEyeHit.textContent = 'X';
            bunnyHead.appendChild(leftEyeHit);

            const rightEyeHit = document.createElement('div');
            rightEyeHit.className = 'bunny-eye-hit right';
            rightEyeHit.textContent = 'X';
            bunnyHead.appendChild(rightEyeHit);

            const nose = document.createElement('div');
            nose.className = 'bunny-nose';
            bunnyHead.appendChild(nose);

            const mouth = document.createElement('div');
            mouth.className = 'bunny-mouth';
            bunnyHead.appendChild(mouth);

            bunnyContainer.appendChild(bunnyHead);
        }

        function initBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                
                const bunnyContainer = document.createElement('div');
                createBunny(bunnyContainer);
                hole.appendChild(bunnyContainer);
                
                hole.addEventListener('click', (e) => {
                    e.preventDefault();
                    whackBunny(hole);
                });
                
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    whackBunny(hole);
                }, { passive: false });
                
                board.appendChild(hole);
            }
        }

        function whackBunny(hole) {
            const bunny = hole.querySelector('.bunny');
            if (!bunny || !bunny.classList.contains('up') || !isPlaying) return;
            
            let points = 10;
            if (bunny.classList.contains('golden')) {
                points = 50;
            }
            
            score += points;
            hits++;
            document.getElementById('score').textContent = score;
            document.getElementById('hits').textContent = hits;
            
            bunny.classList.add('hit');
            playSound('hit');
            
            setTimeout(() => {
                bunny.classList.remove('up', 'hit');
            }, 300);
        }

        function popUpBunny() {
            if (!isPlaying) return;
            
            const holes = document.querySelectorAll('.hole');
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            const bunny = randomHole.querySelector('.bunny');
            
            if (bunny && !bunny.classList.contains('up')) {
                const isGolden = Math.random() < 0.1;
                bunny.className = isGolden ? 'bunny golden' : 'bunny';
                
                bunny.classList.add('up');
                const displayTime = Math.max(400, 800 - (level * 40));
                
                setTimeout(() => {
                    if (bunny.classList.contains('up')) {
                        bunny.classList.remove('up');
                    }
                }, displayTime);
            }
        }

        function startGame() {
            initAudio();
            
            if (timer) clearInterval(timer);
            if (bunnyTimer) clearInterval(bunnyTimer);
            
            score = 0;
            time = 30;
            hits = 0;
            level = 1;
            isPlaying = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = time;
            document.getElementById('hits').textContent = hits;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('startBtn').disabled = true;

            timer = setInterval(() => {
                time--;
                document.getElementById('time').textContent = time;
                
                if (time % 10 === 0 && time > 0 && level < 5) {
                    level++;
                    document.getElementById('level').textContent = level;
                }
                
                if (time <= 0) {
                    endGame();
                }
            }, 1000);

            const bunnyInterval = Math.max(300, 700 - (level * 40));
            bunnyTimer = setInterval(popUpBunny, bunnyInterval);
        }

        function endGame() {
            isPlaying = false;
            
            if (timer) clearInterval(timer);
            if (bunnyTimer) clearInterval(bunnyTimer);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHits').textContent = hits;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('startBtn').disabled = false;
            
            playSound('gameOver');
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('highScore').textContent = highScore;

        window.addEventListener('load', initBoard);
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
