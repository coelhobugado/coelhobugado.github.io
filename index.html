<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anivers√°rios Caninos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/pt-br.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #8e24aa;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #ffffff;
            --highlight-color: #ffd54f;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color-1: #00bcd4;
            --accent-color-2: #4caf50;
            --accent-color-3: #f44336;
            --accent-color-4: #ff9800;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #currentDate {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            font-weight: 300;
        }
        
        .paw-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        
        .paw-background::before,
        .paw-background::after {
            content: 'üêæ';
            font-size: 8rem;
            position: absolute;
            animation: float 10s infinite;
        }
        
        .paw-background::before {
            top: 10%;
            left: 10%;
            animation-delay: -5s;
        }
        
        .paw-background::after {
            bottom: 10%;
            right: 10%;
        }
        
        .next-birthday {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px var(--shadow-color);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .next-birthday:hover {
            transform: translateY(-5px);
        }
        
        .next-birthday h2 {
            margin-top: 0;
            color: var(--highlight-color);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .next-birthday-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .next-birthday-info {
            flex: 1;
            min-width: 200px;
        }
        
        .next-birthday-name {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--highlight-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .countdown {
            font-size: 1.8rem;
            margin-top: 1rem;
            font-weight: bold;
            color: var(--text-color);
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 50px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        
        .countdown:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .dog-icon {
            font-size: 8rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .dog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .dog-card {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }
        
        .dog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }
        
        .dog-card:nth-child(4n+1) { border-color: var(--accent-color-1); }
        .dog-card:nth-child(4n+2) { border-color: var(--accent-color-2); }
        .dog-card:nth-child(4n+3) { border-color: var(--accent-color-3); }
        .dog-card:nth-child(4n+4) { border-color: var(--accent-color-4); }
        
        .dog-name {
            font-size: 2rem;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .dog-name::before {
            content: 'üêæ';
            margin-right: 10px;
            font-size: 1.5em;
            animation: pawPrint 2s infinite;
        }
        
        .birthday-info {
            font-size: 1.1rem;
        }
        
        .birthday-info p {
            margin: 10px 0;
        }
        
        @keyframes pawPrint {
            0% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @media (max-width: 768px) {
            .dog-list {
                grid-template-columns: 1fr;
            }
            .next-birthday-content {
                flex-direction: column;
            }
            .next-birthday-info, .dog-icon {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="paw-background"></div>
        <h1>üéÇ Anivers√°rios Caninos üêæ</h1>
        <div id="currentDate"></div>
    </header>
    <div class="container">
        <div class="next-birthday" id="nextBirthday"></div>
        <div class="dog-list" id="dogList"></div>
    </div>

    <script>
        moment.locale('pt-br');

        const dogs = [
            { name: "Fluflu", birthDate: "2012-05-15" },
            { name: "Bob", birthDate: "2007-12-14" },
            { name: "Bob Junior", birthDate: "2021-07-16" },
            { name: "Marronzinha", birthDate: "2016-03-30" },
            { name: "Doce de Leite", birthDate: "2020-03-13" },
            { name: "Caf√©zinho", birthDate: "2020-03-13" },
            { name: "Chocolate", birthDate: "2020-03-13" },
            { name: "Mascarado", birthDate: "2020-03-13" },
            { name: "Pretinha", birthDate: "2018-02-01" }, 
            { name: "Billy", birthDate: "2015-10-20" }
        ];

        function getNextBirthday(birthDate) {
            const today = moment();
            let nextBirthday = moment(birthDate).year(today.year());
            if (nextBirthday.isSameOrBefore(today)) {
                nextBirthday = nextBirthday.add(1, 'year');
            }
            return nextBirthday;
        }

        function calculateAge(birthDate) {
            const today = moment();
            const birth = moment(birthDate);
            const age = today.diff(birth, 'years');
            const nextBirthday = getNextBirthday(birthDate);
            const monthsUntilBirthday = nextBirthday.diff(today, 'months') % 12;
            return `${age} anos${monthsUntilBirthday > 0 ? ` e ${monthsUntilBirthday} ${monthsUntilBirthday === 1 ? 'm√™s' : 'meses'}` : ''}`;
        }

        function formatTimeUntil(duration) {
            const days = duration.days();
            const months = duration.months(); // Obter meses da dura√ß√£o
            const hours = duration.hours();
            const minutes = duration.minutes();

            let result = '';
            if (months > 0) result += `${months} ${months === 1 ? 'm√™s' : 'meses'} `; 
            if (days > 0) result += `${days} ${days === 1 ? 'dia' : 'dias'} `;
            if (hours > 0) result += `${hours} ${hours === 1 ? 'hora' : 'horas'} `;
            result += `${minutes} ${minutes === 1 ? 'minuto' : 'minutos'}`;
            return result.trim();
        }

        function updateDogList() {
            const dogList = document.getElementById('dogList');
            dogList.innerHTML = '';
            
            dogs.forEach((dog, index) => {
                const birthDate = moment(dog.birthDate);
                const age = calculateAge(dog.birthDate);
                const nextBirthday = getNextBirthday(dog.birthDate);
                const timeUntil = moment.duration(nextBirthday.diff(moment()));
                
                const dogCard = document.createElement('div');
                dogCard.className = 'dog-card';
                dogCard.innerHTML = `
                    <div class="dog-name">${dog.name}</div>
                    <div class="birthday-info">
                        <p>Data de nascimento: ${birthDate.format('DD/MM/YYYY')}</p>
                        <p>Idade: ${age}</p>
                        <p>Pr√≥ximo anivers√°rio: ${nextBirthday.format('DD/MM/YYYY')}</p>
                        <p>Tempo at√© o anivers√°rio: ${formatTimeUntil(timeUntil)}</p>
                    </div>
                `;
                dogList.appendChild(dogCard);

                // Check if it's the dog's birthday today
                if (nextBirthday.isSame(moment(), 'day')) {
                    celebrateBirthday(dog.name);
                }
            });
        }

        function updateNextBirthday() {
            const today = moment();
            let nextDog = null;
            let minDuration = moment.duration(100, 'years');

            dogs.forEach(dog => {
                const nextBirthday = getNextBirthday(dog.birthDate);
                const duration = moment.duration(nextBirthday.diff(today));
                if (duration < minDuration) {
                    minDuration = duration;
                    nextDog = { name: dog.name, birthday: nextBirthday, duration: duration };
                }
            });

            const nextBirthdayElement = document.getElementById('nextBirthday');
            nextBirthdayElement.innerHTML = `
                <h2>Pr√≥ximo Anivers√°rio</h2>
                <div class="next-birthday-content">
                    <div class="next-birthday-info">
                        <div class="next-birthday-name">${nextDog.name}</div>
                        <p>${nextDog.birthday.format('DD/MM/YYYY')}</p>
                        <div class="countdown">Faltam: ${formatTimeUntil(nextDog.duration)}</div>
                    </div>
                    <div class="dog-icon">üê∂</div>
                </div>
            `;
        }

        function updateCurrentDate() {
            const currentDateElement = document.getElementById('currentDate');
            currentDateElement.textContent = moment().format('dddd, D [de] MMMM [de] YYYY');
        }

        function celebrateBirthday(dogName) {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            alert(`Hoje √© o anivers√°rio de ${dogName}! üéâüê∂`);
        }

        function init() {
            updateCurrentDate();
            updateNextBirthday();
            updateDogList();
        }

        init();
        setInterval(init, 60000); // Atualiza a cada minuto
    </script>
</body>
</html>
